<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: black;
        }
        h1{
            color: white;
        }
        .nav1 ul{
            list-style: none;
            display: flex;
            justify-content: space-around;
            background-color: aquamarine;
            padding: 10px;
        }
        .nav1 a{
            text-decoration: none;
            position: absolute;
        }
        .nav1 button{
            color: white;
            background-color: rgb(45, 45, 194);
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav1 a::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;           
            left: 0;
            background-color: #936de5;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }
/* -------------------------------------- */
        .nav2{
            background-color: #a98ee2;
            width: 200px;
            padding: 20px;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav2 li{
            margin-bottom: 12px;
        }
        .nav2 a{
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            width: 100%;
        }
        .nav2 a:hover{
            background-color: #743fe7;
        }
        .nav2 .login-btn{
            background-color: #7339f1;
            border: none;
            padding: 10px 10px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            width: 100%;
        }
        .nav2 .login-btn:hover{
            background-color: #3f04bd;
            border: 2px solid black;
        }
        /* ------------------------------ */
        .nav3{
            background-color: #41cfef;
            padding: 10px;
        }
        .nav3 ul{
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;  
            align-items: center;
        }
        .nav3 a{
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
        }
        .nav3 .dropdown-content{
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #363636;
        }
    </style>
</head>
<body>
     <div class="nav-container">
        <h1>Variation 1: Horizontal with underline effect</h1>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button>Login</button></li>
            </ul>
        </nav>
     </div>
     <div class="nav-container">
        <h1>Variation 2: Vertical with underline effect</h1>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
     </div>
     <div class="nav-container">
        <h1>Variation 3: Horizontal with dropdown</h1>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown"><a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Careers</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
     </div>
</body>
</html>
