<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    table{
      border: 2px solid black;
    }
    /* tr{
      border: 2px solid black;
    } */
    td{
      border: 2px solid black;
    }
  </style>
  <body>
    <table>
      <thead>
        <tr>
          <td>Roll No</td>
          <td>Name</td>
          <td>City</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Omkar</td>
          <td>Sangamner</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rahul</td>
          <td>Loni</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
