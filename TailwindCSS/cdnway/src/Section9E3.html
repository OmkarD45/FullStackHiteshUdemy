<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title> 
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="grid sm:grid-cols-2">
        <div class="min-h-[100px] rounded-lg bg-cyan-500 m-2"></div>
        <div class="min-h-[100px] rounded-lg bg-orange-500 m-2"></div>
    </div>
    <div class="grid sm:grid-cols-12 gap-4">
        <div class="min-h-[100px] rounded-lg bg-red-500 m-2 col-span-4"></div>
        <div class="min-h-[100px] rounded-lg bg-blue-600 m-2 col-span-8"></div>
    </div>
</body>
</html>
